<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Bookshelf</title>
    <link rel="stylesheet" href="/bootstrap/css/bootstrap.min.css"/>
    <link rel="stylesheet" media="screen" th:href="@{/css/style.css}"/>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script type="text/javascript" src="/bootstrap/js/bootstrap.min.js"></script>
</head>
<body>

<br/>
<h1 class="text-center" style="color: white">Bookshelf</h1>
<th:block th:include="search-book-form::form"/>
<br/>
<th:block th:include="bookshelf-table::table"/>
<br/>
<h2 class="text-center" style="color: white">Add New Book</h2>
<th:block th:include="add-book-form::form"/>

<script>

    function getBooks() {
        $('#tableBody').empty();
        $.ajax({
            url: '/get-books',
            success: function (data, textStatus, request) {
                console.log(request.getResponseHeader('X-Total-Count'))
                data.forEach(function (book) {
                    $('#tableBody').append('<tr onclick="goToBookPage(\''+book.isbn+'\')"><td>' + book.title + '</td><td>' + book.author + '</td><td>' + book.year + '</td><td>' + book.isbn + '</td></tr>');
                })
            }
        });
    }

    function searchBooks() {
        const searchField = $('#searchField option:selected').val();
        $('#tableBody').empty();
        const value = $('#searchForm').val();
        $.ajax({
            url: '/get-books?'+searchField+'=' + value,
            success: function (data, textStatus, request) {
                console.log(request.getResponseHeader('X-Total-Count'))
                data.forEach(function (book) {
                    $('#tableBody').append('<tr onclick="goToBookPage(\''+book.isbn+'\')"><td>' + book.title + '</td><td>' + book.author + '</td><td>' + book.year + '</td><td>' + book.isbn + '</td></tr>');
                })
            }
        });
    }

    function addBook(e) {
        e.preventDefault();

        $('#loginResponse').text('');

        $.ajax({
            type: 'POST',
            url: '/add-book',
            dataType: 'json',
            data: JSON.stringify({
                bookTitle: $(this).find('[name=bookTitle]').val(),
                bookAuthor: $(this).find('[name=bookAuthor]').val(),
                bookYear: $(this).find('[name=bookYear]').val(),
                bookISBN: $(this).find('[name=bookISBN]').val(),
            }),
            beforeSend: function (xhr) {
                xhr.setRequestHeader('Content-Type', 'application/json')
            },
            success: function (response) {
                if ($('#searchForm').val() !== '') searchBooks()
                else
                    $('#tableBody').append('<tr onclick="goToBookPage(\''+response.isbn+'\')"><td>' + response.title + '</td><td>' + response.author + '</td><td>' + response.year + '</td><td>' + response.isbn + '</td></tr>');
            },
            error: function (XMLHttpRequest, textStatus, errorThrown) {
                alert(XMLHttpRequest.statusText + ": " + XMLHttpRequest.responseJSON.message);
            }
        });
    }

    function goToBookPage(isbn){
        $.ajax({
            url: '/book/' + isbn,
            success: function(response) {
                if (response === "Error") {
                    <!-- Handle Error Here -->
                    console.log(response)
                } else {
                    window.location.href = this.url;
                }
            }
        })
        ;
    }

    getBooks();
    $('#bookForm').submit(addBook);
    $('#searchButton').click(searchBooks);

</script>

<
/body>
< /html>
