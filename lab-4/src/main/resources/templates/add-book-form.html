<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Book Form</title>
</head>
<body>

<br/>
<th:block th:fragment="form">
    <form id="bookForm" action="/add-book" method="post">

        <div id="book-alert" hidden class="alert alert-danger col-10 offset-1 col-lg-4 offset-lg-4" role="alert" style="{margin:10px;}"></div>

        <div id="book-success" hidden class="alert alert-success col-10 offset-1 col-lg-4 offset-lg-4" role="alert" style="{margin:10px;}"></div>

        <div class="form-group">
            <label for="bookTitleId" class="col-10 offset-1 col-lg-4 offset-lg-4 bg-dark text-white">Book Title</label>
            <div class="col-10 offset-1 col-lg-4 offset-lg-4">
                <input type="text" name="bookTitle" class="form-control" id="bookTitleId" placeholder="Enter book title">
            </div>
        </div>

        <br/>

        <div class="form-group">
            <label for="bookTitleId" class="col-10 offset-1 col-lg-4 offset-lg-4 bg-dark text-white">Book Author</label>
            <div class="col-10 offset-1 col-lg-4 offset-lg-4">
                <input type="text" name="bookAuthor" class="form-control" id="bookAuthorId"
                       placeholder="Enter book author">
            </div>
        </div>

        <br/>

        <div class="form-group">
            <label for="bookTitleId" class="col-10 offset-1 col-lg-4 offset-lg-4 bg-dark text-white">Book Year</label>
            <div class="col-10 offset-1 col-lg-4 offset-lg-4">
                <input type="number" name="bookYear" class="form-control" id="bookYearId" placeholder="0" value="2021">
            </div>
        </div>

        <br/>

        <div class="form-group">
            <label for="bookTitleId" class="col-10 offset-1 col-lg-4 offset-lg-4 bg-dark text-white">Book ISBN</label>
            <div class="col-10 offset-1 col-lg-4 offset-lg-4">
                <input type="text" name="bookISBN" class="form-control" id="bookISBNId" placeholder="Enter book ISBN">
            </div>
        </div>

        <br/>

        <button type="submit" id="bookFormSubmit" class="btn btn-primary col-10 offset-1 col-lg-4 offset-lg-4">Submit</button>

    </form>
</th:block>

</body>
</html>
