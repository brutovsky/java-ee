<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Please sign up</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link href="https://getbootstrap.com/docs/4.0/examples/signin/signin.css" rel="stylesheet" crossorigin="anonymous">
</head>
<body>

<div class="container">
    <form class="form-signin" action="/registration" th:object="${userForm}" method="POST">
        <h2 class="form-signin-heading">Please sign up</h2>
        <div th:if="${registrationFormErrors != null}">
            <th:block th:each="error : ${registrationFormErrors}">
                <p style='margin: 0px' class="text-danger" th:text="${error}"></p>
            </th:block>
        </div>
        <div th:if="${passwordErrors != null}">
            <th:block th:each="error : ${passwordErrors}">
                <p style='margin: 0px' class="text-danger" th:text="${error}"></p>
            </th:block>
        </div>
        <div th:if="${loginErrors != null}">
            <th:block th:each="error : ${loginErrors}">
                <p style='margin: 0px' class="text-danger" th:text="${error}"></p>
            </th:block>
        </div>
        <p>
            <label for="username" class="sr-only">Username</label>
            <input th:field="*{login}" type="text" id="username" name="username" class="form-control" placeholder="Username" autofocus="">
        </p>
        <p>
            <label for="password" class="sr-only">Password</label>
            <input th:field="*{password}" type="password" id="password" name="password" class="form-control" placeholder="Password">
        </p>
        <p>
            <label for="passwordConfirm" class="sr-only">Password</label>
            <input th:field="*{passwordConfirm}" type="password" id="passwordConfirm" name="passwordConfirm" class="form-control" placeholder="Password">
        </p>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign up</button>
        <br/>
        <div class="row">
            <div class="col">
                <a class="btn btn-lg btn-outline-secondary btn-block" th:href="@{/}">Cancel</a>
            </div>
            <div class="col">
                <a class="btn btn-lg btn-outline-primary btn-block" th:href="@{/login}">Sign in</a>
            </div>
        </div>
    </form>

</div>

</body>
</html>
