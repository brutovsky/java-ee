<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Navbar</title>
    <link rel="stylesheet" href="/bootstrap/css/bootstrap.min.css"/>
    <link rel="stylesheet" media="screen" th:href="@{/css/style.css}"/>
    <script src="/bootstrap/js/bootstrap.min.js"></script>
</head>
<body>

<th:block th:fragment="navbar (title)">

    <nav class="navbar navbar-expand-sm navbar-dark navbar-dark bg-transparent justify-content-center align-items-start">
        <button class="navbar-toggler mr-auto" type="button" data-toggle="collapse" data-target="#navbar">
            <span class="navbar-toggler-icon"></span>
        </button>
        <span class="navbar-brand position-absolute">
            <p th:text="${title}" id="navbar-title"/>
        </span>
        <div class="navbar-collapse collapse" id="navbar">
            <ul class="navbar-nav justify-content-center">
                <li class="nav-item">
                    <a class="nav-link" href="/bookshelf">Bookshelf</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/add-book">Add Book</a>
                </li>
            </ul>
        </div>
    </nav>

</th:block>

</body>
</html>
